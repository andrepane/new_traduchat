<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00b451">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Chat multilingüe con traducción automática">
    <title>TraduChat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen">
        <div class="spinner"></div>
        <p data-translate="loading">Cargando...</p>
    </div>

    <!-- Pantalla de autenticación -->
    <div id="authScreen" class="screen active">
        <div class="auth-container">
            <h1 id="titulo-wave" data-translate="appTitle">TraduChat</h1>
            
            <!-- Selector de idioma -->
            <div class="language-selector">
                <label data-translate="selectLanguage">Seleccionar idioma</label>
                <select id="languageSelect" class="language-select">
                    <option value="es" data-translate="languageEs">Español</option>
                    <option value="en" data-translate="languageEn">Inglés</option>
                    <option value="it" data-translate="languageIt">Italiano</option>
                </select>
            </div>

            <input type="email" id="emailInput" data-translate="email" placeholder="Correo electrónico" />
            <input type="password" id="passwordInput" data-translate="password" placeholder="Contraseña" />
            <div class="phone-input">
                <select id="countryCode" class="country-select">
                    <option value="+54">Argentina (+54)</option>
                    <option value="+591">Bolivia (+591)</option>
                    <option value="+56">Chile (+56)</option>
                    <option value="+57">Colombia (+57)</option>
                    <option value="+506">Costa Rica (+506)</option>
                    <option value="+593">Ecuador (+593)</option>
                    <option value="+503">El Salvador (+503)</option>
                    <option value="+502">Guatemala (+502)</option>
                    <option value="+504">Honduras (+504)</option>
                    <option value="+52">México (+52)</option>
                    <option value="+505">Nicaragua (+505)</option>
                    <option value="+507">Panamá (+507)</option>
                    <option value="+595">Paraguay (+595)</option>
                    <option value="+51">Perú (+51)</option>
                    <option value="+598">Uruguay (+598)</option>
                    <option value="+58">Venezuela (+58)</option>
                    <option value="+34">España (+34)</option>
                </select>
                <input type="tel" id="phoneNumber" data-translate="phoneNumber" placeholder="Número de teléfono" />
            </div>
            <button id="loginBtn" data-translate="loginRegister">Registrar/Iniciar Sesión</button>
        </div>
    </div>

    <!-- Pantalla principal -->
    <div id="mainScreen" class="screen">
        <!-- Sidebar con lista de chats -->
        <div class="sidebar">
            <div class="user-header">
                <div class="user-info">
                    <span id="userInfo">Cargando...</span>
                    <select id="languageSelectMain" class="language-select-main">
                        <option value="es" data-translate="languageEs">Español</option>
                        <option value="en" data-translate="languageEn">Inglés</option>
                        <option value="it" data-translate="languageIt">Italiano</option>
                    </select>
                </div>
                <div class="header-actions">
                    <button id="createGroup" class="icon-button" title="Crear grupo">
                        <i class="fas fa-users"></i>
                    </button>
                    <button id="newChat" class="icon-button" title="Nuevo chat" data-translate="newChat">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button id="logoutBtn" class="icon-button" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchContacts" data-translate="search" placeholder="Buscar o iniciar nuevo chat" />
            </div>
            <div id="chatList" class="chat-list">
                <!-- Los chats se cargarán aquí dinámicamente -->
            </div>
        </div>

        <!-- Contenedor del chat -->
        <div class="chat-container">
            <div class="chat-header">
                <button class="back-button" id="backToChats">
                    <span class="material-icons">arrow_back</span>
                </button>
                <div id="currentChatInfo" data-translate="selectChat">Selecciona un chat para comenzar</div>
            </div>
            <div id="messagesList" class="messages-list">
                <!-- Los mensajes se cargarán aquí dinámicamente -->
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" data-translate="writeMessage" placeholder="Escribe un mensaje..." />
                <button id="sendMessage" class="icon-button">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBPurWNRib5yjg-jEe3x2hBewL_Cvy132E",
            authDomain: "traduchat-2.firebaseapp.com",
            projectId: "traduchat-2",
            storageBucket: "traduchat-2.appspot.com",
            messagingSenderId: "304746474467",
            appId: "1:304746474467:web:a0496a8d1d891cec170ed6"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
    </script>
    <script type="module" src="translations.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
