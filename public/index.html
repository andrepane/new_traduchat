<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#00b451">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Chat multiling√ºe con traducci√≥n autom√°tica">
    <title>TraduChat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen">
        <div class="spinner"></div>
        <p data-translate="loading">Cargando...</p>
    </div>

    <!-- Pantalla de autenticaci√≥n -->
    <div id="authScreen" class="screen active">
        <div class="auth-container">
            <h1 id="titulo-wave" data-translate="appTitle">TraduChat</h1>
            
            <!-- Selector de idioma -->
            <div class="language-selector">
                <label data-translate="selectLanguage">Seleccionar idioma</label>
                <select id="languageSelect" class="language-select">
                    <option value="es" data-translate="languageEs">Espa√±ol</option>
                    <option value="en" data-translate="languageEn">Ingl√©s</option>
                    <option value="it" data-translate="languageIt">Italiano</option>
                </select>
            </div>

            <!-- Selector de tema -->
            <div class="theme-selector">
                <label data-translate="selectTheme">Seleccionar tema</label>
                <select id="themeSelect" class="theme-select">
                    <option value="banderas" data-translate="themeBanderas">Colores de bandera</option>
                    <option value="elegante" data-translate="themeElegante">Pastel elegante</option>
                    <option value="creativo" data-translate="themeCreativo">Creativo vibrante</option>
                    <option value="elegante2" data-translate="themeElegante2">Brisa de t√©</option>
                </select>
            </div>

            <input type="email" id="emailInput" data-translate="email" placeholder="Correo electr√≥nico" />
            <input type="text" id="usernameInput" data-translate="username" placeholder="Nombre de usuario" />
            <div class="password-wrapper">
                <input type="password" id="passwordInput" data-translate="password" placeholder="Contrase√±a" />
                <button type="button" id="togglePassword" aria-label="Mostrar contrase√±a">üëÅÔ∏è</button>
            </div>
            <button id="loginBtn" data-translate="loginRegister">Registrar/Iniciar Sesi√≥n</button>
        </div>
    </div>

    <!-- Pantalla principal -->
    <div id="mainScreen" class="screen">
        <!-- Vista de chats individuales -->
        <div id="privateChatsView" class="view-container active">
            <div class="chat-list-container">
                <div class="search-container">
                    <input type="text" id="searchPrivateChats" data-translate="searchPlaceholder" placeholder="Buscar chat" />
                </div>
                <div id="chatList" class="chat-list">
                    <!-- Los chats individuales se cargar√°n aqu√≠ -->
                </div>
            </div>
        </div>

        <!-- Vista de grupos -->
        <div id="groupChatsView" class="view-container">
            <div class="chat-list-container">
                <div class="group-header">
                    <button id="createGroup" class="icon-button" title="Crear grupo">
                        <i class="fas fa-plus"></i>
                        <span data-translate="createNewGroup">Crear nuevo grupo</span>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" id="searchGroupChats" data-translate="searchPlaceholder" placeholder="Buscar grupo" />
                </div>
                <div id="groupChatslist" class="chat-list">
                    <!-- Los grupos se cargar√°n aqu√≠ -->
                </div>
            </div>
        </div>

        <!-- Vista de ajustes -->
        <div id="settingsView" class="view-container">
            <div class="settings-container">
                <div class="settings-header">
                    <h2 data-translate="settings">Ajustes</h2>
                </div>
                
                <div class="user-profile settings-section">
                    <div class="profile-info">
                        <i class="fas fa-user profile-icon"></i>
                        <span id="userInfo">Cargando...</span>
                    </div>
                </div>
                
                <div class="settings-section">
                    <div class="settings-item">
                        <label data-translate="selectLanguage">Seleccionar idioma</label>
                        <select id="languageSelectMain" class="language-select-main">
                            <option value="es" data-translate="languageEs">Espa√±ol</option>
                            <option value="en" data-translate="languageEn">Ingl√©s</option>
                            <option value="it" data-translate="languageIt">Italiano</option>
                        </select>
                    </div>

                    <div class="settings-item">
                        <label data-translate="selectTheme">Seleccionar tema</label>
                        <select id="themeSelectMain" class="theme-select-main">
                            <option value="banderas" data-translate="themeBanderas">Colores de bandera</option>
                            <option value="elegante" data-translate="themeElegante">Pastel elegante</option>
                            <option value="elegante2" data-translate="themeElegante2">Brisa de t√©</option>
                            <option value="creativo" data-translate="themeCreativo">Creativo vibrante</option>
                        </select>
                    </div>

                    <button id="logoutBtn" class="settings-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span data-translate="logout">Cerrar Sesi√≥n</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenedor del chat activo -->
        <div class="chat-container">
            <div class="chat-header">
                <button class="back-button" id="backToChats">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div id="currentChatInfo" data-translate="selectChat">Selecciona un chat para comenzar</div>
            </div>
            <div id="messagesList" class="messages-list">
                <div id="typingIndicator" style="display:none;"></div>
                <!-- Los mensajes se cargar√°n aqu√≠ din√°micamente -->
            </div>
            <div class="message-input">
                <button id="micButton" class="icon-button" title="Grabar audio">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="messageInput" data-translate="writeMessage" placeholder="Escribe un mensaje..." />
                <button id="sendMessage" class="icon-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Nueva barra de navegaci√≥n inferior -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="privateChats">
                <i class="fas fa-comment"></i>
                <span data-translate="privateChats">Chats</span>
            </button>
            <button class="nav-btn" data-view="groupChats">
                <i class="fas fa-users"></i>
                <span data-translate="groupChats">Grupos</span>
            </button>
            <button class="nav-btn" data-view="settings">
                <i class="fas fa-cog"></i>
                <span data-translate="settings">Ajustes</span>
            </button>
        </nav>
    </div>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            browserLocalPersistence, 
            setPersistence,
            initializeAuth,
            indexedDBLocalPersistence,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, initializeFirestore, enableIndexedDbPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getMessaging } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBPurWNRib5yjg-jEe3x2hBewL_Cvy132E",
            authDomain: "traduchat-2.firebaseapp.com",
            projectId: "traduchat-2",
            storageBucket: "traduchat-2.appspot.com",
            messagingSenderId: "304746474467",
            appId: "1:304746474467:web:a0496a8d1d891cec170ed6"
        };

        try {
            // Inicializar Firebase
            const app = initializeApp(firebaseConfig);
            
            // Inicializar Auth con persistencia local
            const auth = initializeAuth(app, {
                persistence: [indexedDBLocalPersistence, browserLocalPersistence]
            });
            window.auth = auth;

            // Configurar Firestore
            const db = initializeFirestore(app, {
                experimentalForceLongPolling: true,
                useFetchStreams: false
            });
            window.db = db;

            // Habilitar persistencia offline de Firestore
            enableIndexedDbPersistence(db).catch((err) => {
                if (err.code == 'failed-precondition') {
                    console.warn('La persistencia offline fall√≥, m√∫ltiples pesta√±as abiertas');
                } else if (err.code == 'unimplemented') {
                    console.warn('El navegador no soporta persistencia offline');
                }
            });

            // Inicializar Messaging
            try {
                const messaging = getMessaging(app);
                if (messaging) {
                    window.messaging = messaging;
                    console.log('‚úÖ Firebase Messaging inicializado y asignado a window.messaging');
                } else {
                    console.warn('‚ö†Ô∏è No se pudo obtener la instancia de Firebase Messaging');
                }
            } catch (error) {
                console.error('‚ùå Error al inicializar Firebase Messaging:', error);
            }

        } catch (error) {
            console.error('Error al inicializar Firebase:', error);
        }
    </script>
    <script type="module" src="translations.js"></script>
    <script type="module" src="app.js"></script>
    
    <!-- Registro del Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
                .then(function(registration) {
                    console.log('Service Worker registrado con √©xito:', registration.scope);
                })
                .catch(function(error) {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>
</body>
</html>
