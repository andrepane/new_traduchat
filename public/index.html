<div class="password-wrapper">

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            browserLocalPersistence, 
            setPersistence,
            initializeAuth,
            indexedDBLocalPersistence,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, initializeFirestore, enableIndexedDbPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getMessaging } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBPurWNRib5yjg-jEe3x2hBewL_Cvy132E",
            authDomain: "traduchat-2.firebaseapp.com",
            projectId: "traduchat-2",
            storageBucket: "traduchat-2.appspot.com",
            messagingSenderId: "304746474467",
            appId: "1:304746474467:web:a0496a8d1d891cec170ed6"
        };

        try {
            // Inicializar Firebase
            const app = initializeApp(firebaseConfig);
            
            // Inicializar Auth con persistencia local
            const auth = initializeAuth(app, {
                persistence: [indexedDBLocalPersistence, browserLocalPersistence]
            });
            window.auth = auth;

            // Configurar Firestore
            const db = initializeFirestore(app, {
                experimentalForceLongPolling: true,
                useFetchStreams: false
            });
            window.db = db;

            // Habilitar persistencia offline de Firestore
            enableIndexedDbPersistence(db).catch((err) => {
                if (err.code == 'failed-precondition') {
                    console.warn('La persistencia offline fall√≥, m√∫ltiples pesta√±as abiertas');
                } else if (err.code == 'unimplemented') {
                    console.warn('El navegador no soporta persistencia offline');
                }
            });

            // Inicializar Messaging
            try {
                const messaging = getMessaging(app);
                if (messaging) {
                    window.messaging = messaging;
                    console.log('‚úÖ Firebase Messaging inicializado y asignado a window.messaging');
                } else {
                    console.warn('‚ö†Ô∏è No se pudo obtener la instancia de Firebase Messaging');
                }
            } catch (error) {
                console.error('‚ùå Error al inicializar Firebase Messaging:', error);
            }

        } catch (error) {
            console.error('Error al inicializar Firebase:', error);
        }
    </script>
